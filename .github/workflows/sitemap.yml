name: Generate Sitemap

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Generate Sitemap with Metadata
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="https://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml

          base_url="https://www.lv33global.com"

          find . -type f -name "*.html" | grep -vE '404|error|offline' | while read file; do
            path=${file#./}
            dir=$(dirname "$path")
            
            # ‚úÖ Google ONLY wants YYYY-MM-DD, no time or timezone
            lastmod=$(git log -1 --format="%cd" --date=format:"%Y-%m-%d" "$file" || date "+%Y-%m-%d")

            # Convert index.html to SEO-friendly URLs
            if [[ "$path" == */index.html ]]; then
              url="${base_url}/${dir}/"
              priority=1.0
            elif [[ "$path" == "index.html" ]]; then
              url="${base_url}/"
              priority=1.0
            else
              url="${base_url}/${path}"
              priority=0.8
            fi

            # Add trailing slash to all URLs
            url="${url%/}/"

            # Lower priority for contact or about pages
            if [[ "$path" == *"contact"* || "$path" == *"about"* ]]; then
              priority=0.5
            fi

            echo "  <url>" >> sitemap.xml
            echo "    <loc>${url}</loc>" >> sitemap.xml
            echo "    <lastmod>${lastmod}</lastmod>" >> sitemap.xml
            echo "    <priority>${priority}</priority>" >> sitemap.xml
            echo "  </url>" >> sitemap.xml
          done

          echo '</urlset>' >> sitemap.xml

      - name: Commit and Push Sitemap
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add sitemap.xml
          git commit -m 'üõ†Ô∏è Final sitemap fix - valid <lastmod> format [skip ci]' || echo "No changes"
          git push

      - name: Ping Bing Only (Google ping is deprecated)
        run: |
          curl https://www.bing.com/ping?sitemap=https://www.lv33global.com/sitemap.xml
