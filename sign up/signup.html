<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LV33 Admin Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .signup-container {
      background-color: #111;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
      width: 350px;
    }
    .signup-container h1 {
      color: #ff6600;
      text-align: center;
    }
    .signup-container input, .signup-container button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .signup-container input {
      background-color: #1f1f1f;
      color: white;
    }
    .signup-container button {
      background-color: #ff6600;
      color: white;
      cursor: pointer;
    }
    .signup-container button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>LV33 Admin Sign Up</h1>
    <form id="signupForm">
      <input type="text" name="username" placeholder="Admin Username" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Create Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p id="message" style="text-align:center; margin-top: 10px;"></p>
  </div>

  <script>
  document.getElementById("signupForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const form = e.target;
    const userData = {
      username: form.username.value,
      email: form.email.value,
      password: form.password.value
    };

    try {
      const res = await fetch("http://localhost:3000/api/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(userData)
      });

      const data = await res.json();

      if (res.ok) {
        document.getElementById("message").textContent = data.message;
        document.getElementById("message").style.color = "lime";

        setTimeout(() => {
          window.location.href = "../login/login.html"; // redirect to login page
        }, 1500);
      } else {
        document.getElementById("message").textContent = data.message || "Signup failed.";
        document.getElementById("message").style.color = "red";
      }
    } catch (error) {
      document.getElementById("message").textContent = "Signup failed. Try again.";
      document.getElementById("message").style.color = "red";
      console.error("Error:", error);
    }
  });
</script>

</body>
</html>
